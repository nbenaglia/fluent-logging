<source>
  @type   forward
  @label  @mainstream
  port    24224
  bind    0.0.0.0
</source>

<label @mainstream>
  <match **>
    @type copy

    <store>
      @type               elasticsearch
      host                elasticsearch
      port                9200
      logstash_format     true
      logstash_prefix     fluentd
      logstash_dateformat %Y%m%d
      include_tag_key     true
      type_name           access_log
      tag_key             @log_name
      flush_interval      1s
    </store>

    <store>
      @type               file
      path                /fluentd/log/docker.*.log
      append              true
      time_slice_format   %Y%m%d%H%M
      time_slice_wait     5m
      time_key            @log_time
      time_format         %Y%m%dT%H%M%S%z
      flush_interval      30s
      flush_at_shutdown   true
    </store>
  </match>

</label>
