<source>
  @type      forward
  @label     @debug
  port       24224
  bind       0.0.0.0
  @log_level debug
<source>

</source>
  @type      forward
  @label     @mainstream
  port       24224
  bind       0.0.0.0
</source>


<label @mainstream>
  <match **>
    @type copy

    <store>
      @type               elasticsearch
      host                elasticsearch
      port                9200
      logstash_format     true
      logstash_prefix     fluentd
      logstash_dateformat %Y%m%d
      include_tag_key     true
      type_name           access_log
      tag_key             @log_name
      <buffer>
        flush_mode        interval
        flush_interval    1s
      </buffer>    
    </store>

  </match>
</label>


<label @debug>
  <match **>
    @type copy
    
    <store>
      @type               file
      path                /fluentd/log/docker.*.log
      append              true
      <inject>
        time_key          @log_time
        time_format       %Y%m%dT%H%M%S%z
      </inject>
      <buffer>
        flush_mode        interval
        flush_interval    10s
        flush_at_shutdown true
      </buffer>
    </store>
  </match>
</label>
